# Bind keymap to reload the tmux config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# NOTE: Change the main key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g mouse on


# Set the Statusline position to the top
set -g status-position top

# Start window numbering at
set -g base-index 1

# Disable escape time
set -g escape-time 0

set -g detach-on-destroy off
set -g renumber-windows on
set -g set-clipboard on
# Set up terminal emulator support for True Colors
set -g default-terminal "${TERM}"
set -sg terminal-overrides ',*:RGB'
# Set the status bar position
set -g status-position top
# Activate vim motion keybindings
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'


# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux#latest'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# -------- Plugin Settings --------
set -g @catppuccin_flavour 'mocha'   # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"
run '~/.config/tmux/plugins/tmux/catppuccin.tmux'

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"


run '~/.config/tmux/plugins/tpm/tpm'
