- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.bash_profile: bash/.bash_profile
    ~/.bashrc: bash/.bashrc
    ~/.dotfiles: ""
    # VIm configs
    ~/.vim:
      glob: true
      path: vim/.vim/*
    ~/.vimrc: vim/.vimrc
    # Zsh configs
    ~/.zshrc: zsh/.zshrc
    ~/.zgen: zsh/zgen
    ~/.antigen.zsh: zsh/antigen.zsh
    # Git
    ~/.gitconfig:
    # General configs
    ~/.config:
      glob: true
      path: config/*

- shell:
    - git submodule sync --recursive
