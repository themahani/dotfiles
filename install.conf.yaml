- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    # ~/.bash_profile: bash/.bash_profile
    ~/.bashrc: bash/.bashrc
    ~/.dotfiles: ""
    # VIm configs
    ~/.vim:
      glob: true
      path: vim/.vim/*
    ~/.vimrc: vim/.vimrc
    # Zsh configs
    ~/.zshrc: zsh/.zshrc
    ~/.antigen.zsh: zsh/antigen/antigen.zsh
    # General configs
    ~/.config:
      glob: true
      path: config/*
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins:
      glob: true
      path: tmux/plugins/*
    ~/.irssi:
      glob: true
      path: irssi/*

- shell:
    - git submodule update --recursive --init
